<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PORTAL JUVENTUDE</title>
  <style>
    @font-face {
      font-family: 'AnotherTag';
      src: url('imgs/fonts/aAnotherTag.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #000000;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--accent-color);
      color: #FFFF00;
      font-family: 'AnotherTag', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img.left-img,
    header img.right-img {
      height: 70px;
      margin: 0;
    }

    .title {
      font-size: 2.2rem;
      line-height: 1;
      user-select: none;
      /* Garantir que o texto fique alinhado verticalmente ao centro das asas */
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    /* Botão tema abaixo do header, alinhado à esquerda */
    .toggle-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0.5rem 0 1rem 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: var(--accent-color);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: static; /* tira o fixed */
      width: fit-content;
    }

    .toggle-btn:hover {
      background-color: #3f51b5;
    }

    .toggle-icon {
      height: 20px;
      width: 20px;
    }

    main {
      padding: 1.5rem;
      margin-top: 0;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .news-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .news-grid {
        flex-direction: row;
      }
    }

    a.news-card {
      overflow: hidden;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      color: inherit;
      text-decoration: none;
      flex: 1;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    a.news-card:hover {
      transform: scale(1.03);
    }

    a.news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      flex-shrink: 0;
    }

    a.news-card:hover img {
      transform: scale(1.05);
    }

    .news-card-content {
      padding: 1rem;
      flex-grow: 1;
    }

    a.news-card h3 {
      margin-top: 0;
    }

    body.dark-mode a.news-card {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <img class="left-img" src="imgs/Wings Hiki.png" alt="Ícone esquerdo" />
    <div class="title">PORTAL JUVENTUDE</div>
    <img class="right-img" src="imgs/Wings Hiki - Copia.png" alt="Ícone direito" />
  </header>

  <button class="toggle-btn" onclick="toggleDarkMode()">
    <img id="theme-icon" class="toggle-icon" src="imgs/sun.png" alt="Tema" />
    Tema
  </button>

  <main>
    <div class="news-grid">
      <a href="noticia1.html" class="news-card">
        <img src="alunos8.webp" alt="Notícia 1" />
        <div class="news-card-content">
          <h3>8° e 9°!</h3>
          <p>Tropa do free fire.</p>
        </div>
      </a>
      <a href="noticia2.html" class="news-card">
        <img src="alunos.webp" alt="Notícia 2" />
        <div class="news-card-content">
          <h3>6° ano</h3>
          <p>Tropa do Carimba</p>
        </div>
      </a>
      <a href="noticia3.html" class="news-card">
        <img src="alunos6.webp" alt="Notícia 3" />
        <div class="news-card-content">
          <h3>7° ano</h3>
          <p>Tropinha</p>
        </div>
      </a>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        icon.src = 'imgs/full-moon.png';
        icon.alt = 'Modo Escuro';
      } else {
        icon.src = 'imgs/sun.png';
        icon.alt = 'Modo Claro';
      }
    }
  </script>
</body>
</html>
